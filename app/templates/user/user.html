{% extends "layout.html" %}
{% block title %}Transaksi{% endblock %}

{% block content %}
<h2 class="mb-4">Daftar Transaksi</h2>

<a href="{{ url_for('main.create_user') }}" class="btn btn-success mb-3">+ Tambah User</a>

<table class="table table-bordered table-hover">
    <thead class="table-primary">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Role</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.username }}</td>
            <td>#</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="btn btn-info btn-sm">Edit</a>
                <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Yakin ingin menghapus user ini?');">
                    <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
                </form>
                
            </td>
        </tr>
        {% endfor %}
        <!-- {% if users|length == 0 %}
        <tr>
            <td colspan="6" class="text-center">Belum ada Penjualan</td>
        </tr>
        {% endif %} -->
    </tbody>
</table>
{% endblock %}
