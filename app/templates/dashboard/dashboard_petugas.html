{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 fw-bold">Dashboard</h2>
    <div class="card shadow">
        <div class="card-body text-center">
            <h5 class="fw-bold">Selamat Datang, Petugas!</h5>
            <hr>
            <h6 class="mb-2 text-muted">Total Penjualan Hari Ini</h6>
            <h1 class="display-4">{{ total_penjualan }}</h1>
            <p class="text-muted">Jumlah total penjualan yang terjadi hari ini.</p>
            <small class="text-secondary">Terakhir diperbarui: {{ today.strftime('%d %b %Y') }}</small>
        </div>
    </div>
</div>
{% endblock %}
